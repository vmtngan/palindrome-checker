<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        alt="Logo"
      />
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <div>
          <input
            class="palindrome-input"
            id="text-input"
            type="text"
            value=""
          />
          <button class="palindrome-btn" id="check-btn" type="button">
            Check
          </button>
        </div>
        <div class="result-div hidden" id="result"></div>
        <!-- <div class="result-div" id="result">
          <p class="user-input"><strong>Ahaha</strong> is a palindrome.</p>
        </div> -->
      </div>
      <div class="definition-div">
        <p>
          ðŸ’¡&nbsp;A <em>palindrome</em> is a word or sentence that's spelled the
          same way both forward and backward, ignoring punctuation, case, and
          spacing.
        </p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
